<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>HOME</h3>
            <div class="score"><p id="score-1">0</p></div>
            <div class="btns">
                <button class="btn" id="btn-l-1" onclick="addOneLeft()">+1</button>
                <button class="btn" id="btn-l-2" onclick="addTwoLeft()">+2</button>
                <button class="btn" id="btn-l-3" onclick="addThreeLeft()">+3</button>
            </div>
        </div>
        <div class="card">
            <h3>GUEST</h3>
            <div class="score"><p id="score-2">0</p></div>
            <div class="btns">
                <button class="btn" id="btn-r-1" onclick="addOneRight()">+1</button>
                <button class="btn" id="btn-r-2" onclick="addTwoRight()">+2</button>
                <button class="btn" id="btn-r-3" onclick="addThreeRight()">+3</button>
            </div>
        </div>
    </div>
    <button id="reset" onclick="reset()">Reset</button>
    <script src="index.js"></script>
</body>
</html>
