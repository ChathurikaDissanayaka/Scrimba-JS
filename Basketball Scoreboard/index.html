<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>HOME</h3>
            <div class="score" id="score-1"><p>0</p></div>
            <div class="btns">
                <div class="btn" id="btn-l1"><p>+1</p></div>
                <div class="btn" id="btn-l2"><p>+2</p></div>
                <div class="btn" id="btn-l3"><p>+3</p></div>
            </div>
        </div>
        <div class="card">
            <h3>GUEST</h3>
            <div class="score" id="score-2"><p>10</p></div>
            <div class="btns">
                <div class="btn" id="btn-r1"><p>+1</p></div>
                <div class="btn" id="btn-r2"><p>+2</p></div>
                <div class="btn" id="btn-r3"><p>+3</p></div>
            </div>
        </div>
    </div>
    <div class="reset">Reset</div>
    <script src="index.js"></script>
</body>
</html>
